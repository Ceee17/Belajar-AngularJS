<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h1,
      h2,
      h3,
      p {
        color: #f2e9e4;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("images/bg.jpg");
        background-size: cover;
      }

      .column {
        width: 50%;
        height: 100%;
        border-right: 1px solid #ccc; /* Vertical line */
        padding: 20px;
        box-sizing: border-box;
      }

      .column:last-child {
        border-right: none; /* Remove border for the last column */
      }
    </style>
    <script src="AngularJS/angular.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div style="display: flex; width: 80%; text-align: center" ng-app="myApp" ng-controller="myCtrl">
      <div class="column">
        <h2>{{firstName + " " + lastName}}</h2>
        <h3>{{title}}</h3>
        <p>{{description}}</p>
        <button ng-click="getSuggestion()">Get Suggestion</button>
        <p>{{suggestion}}</p>
      </div>
      <div class="column">
        <!-- Content for the second column goes here -->
        <h2>{{firstName + " " + lastName}}</h2>
        <h3>{{title}}</h3>
        <p>{{description}}</p>
        <button ng-click="getSuggestion()">Get Suggestion</button>
        <p>{{suggestion}}</p>
      </div>
    </div>

    <script>
      var app = angular.module("myApp", []);
      app.controller("myCtrl", function ($scope) {
        $scope.firstName = "Jessen";
        $scope.lastName = "Chayadi";
        $scope.title = "Suggestion Generator";
        $scope.description = "Click the button to get a suggestion.";
        $scope.suggestion = "";

        $scope.getSuggestion = function () {
          var suggestions = ["Go for a walk", "Read a book", "Call a friend", "Learn a new skill", "Try a new recipe"];
          var randomIndex = Math.floor(Math.random() * suggestions.length);
          $scope.suggestion = suggestions[randomIndex];
        };
      });
    </script>
  </body>
</html>
