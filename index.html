<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="AngularJS/angular.min.js"></script>
    <title>AngularJS Front-End</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png" />
  </head>
  <body>
    <div class="container" ng-app="myApp" ng-controller="myCtrl">
      <div class="column-left">
        <label>NPM : <input type="text" ng-model="npm" /></label>
        <label>Kelas : <input type="text" ng-model="kelas" /></label>
        <label>Nama Depan : <input type="text" ng-model="firstName" /></label>
        <label>Nama Belakang : <input type="text" ng-model="lastName" /></label>
        <label>Umur : <input type="text" ng-model="umur" /></label>
        <!-- <p>Input LAST NAME : <input type="text" ng-model="lastName" /></p> -->
        <label for="citySelect">
          Kota Kelahiran:
          <select id="citySelect" ng-model="selectedCity">
            <option value="Jakarta">Jakarta</option>
            <option value="Bandung">Bandung</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Semarang">Semarang</option>
            <option value="Solo">Solo</option>
            <option value="PangkalPinang">PangkalPinang</option>
            <option value="Pontianak">Pontianak</option>
            <option value="Jogja">Jogja</option>
            <option value="Madura">Madura</option>
            <option value="Bali">Bali</option>
            <option value="Padang">Padang</option>
            <option value="Medan">Medan</option>
            <option value="Bogor">Bogor</option>
            <option value="Cirebon">Cirebon</option>
          </select>
        </label>
        <label for="date">
          Tanggal Lahir:
          <input type="date" id="date" name="date" ng-model="date" />
        </label>
        <label for="address">
          Alamat:
          <input type="text" id="address" ng-model="address" />
        </label>
        <label>Agama :</label>
        <div class="radio-rows">
          <div class="radio-row">
            <label for="islam"><input type="radio" name="agama" id="islam" value="Islam" ng-model="agama" /> Islam</label>
            <label for="kristen"><input type="radio" name="agama" id="kristen" value="Kristen" ng-model="agama" /> Kristen</label>
            <label for="buddha"><input type="radio" name="agama" id="buddha" value="Buddha" ng-model="agama" /> Buddha</label>
          </div>
          <div class="radio-row">
            <label for="katolik"> <input type="radio" name="agama" id="katolik" value="Katolik" ng-model="agama" /> Katolik</label>
            <label for="hindu"> <input type="radio" name="agama" id="hindu" value="Hindu" ng-model="agama" /> Hindu</label>
            <label for="konghucu"> <input type="radio" name="agama" id="konghucu" value="Konghucu" ng-model="agama" /> Konghucu</label>
          </div>
        </div>

        <div class="btn">
          <button ng-click="clearData()">Clear</button>
          <button ng-click="defaultData()">Reset</button>
        </div>

        <!-- <h2>{{firstName + " " + lastName}}</h2>
        <h3>{{title}}</h3>
        <p>{{description}}</p>
        <button ng-click="getSuggestion()">Get Suggestion</button>
        <p>{{suggestion}}</p> -->
      </div>
      <div class="column-right">
        <div class="row">
          <img src="images/pfp.jpg" alt="" />
        </div>
        <div class="row" style="align-self: center; text-align: start">
          <h2>NPM : {{npm}}</h2>
          <h2>Kelas : {{kelas}}</h2>
          <h2>Nama : {{firstName + " " + lastName}}</h2>
          <h2>Umur : {{umur}}</h2>
          <h2>Tempat: {{selectedCity}}, {{date | date:'dd-MM-yyyy'}}</h2>
          <h2>Alamat: {{address}}</h2>
          <h2>Agama: {{agama}}</h2>
        </div>
        <!-- <h3>{{title}}</h3>
        <p>{{description}}</p>
        <button ng-click="getSuggestion()">Get Suggestion</button>
        <p>{{suggestion}}</p> -->
      </div>
    </div>
    <script>
      var app = angular.module("myApp", []);
      app.controller("myCtrl", function ($scope) {
        $scope.npm = "535220023";
        $scope.kelas = "TI A";
        $scope.firstName = "Jessen";
        $scope.lastName = "Chayadi";
        $scope.umur = "19";
        $scope.selectedCity = "Jakarta";
        $scope.date = "17-06-2004";
        $scope.address = "Jln Jembatan Gambang 1";
        $scope.agama = "Kristen";
        // $scope.title = "Suggestion Generator";
        // $scope.description = "Click the button to get a suggestion.";
        // $scope.suggestion = "";

        // $scope.getSuggestion = function () {
        //   var suggestions = ["Go for a walk", "Read a book", "Call a friend", "Learn a new skill", "Try a new recipe"];
        //   var randomIndex = Math.floor(Math.random() * suggestions.length);
        //   $scope.suggestion = suggestions[randomIndex];
        // };

        $scope.clearData = function () {
          $scope.npm = "";
          $scope.kelas = "";
          $scope.firstName = "";
          $scope.lastName = "";
          $scope.umur = "";
          $scope.selectedCity = "";
          $scope.date = "";
          $scope.address = "";
          $scope.agama = "";
        };

        $scope.defaultData = function () {
          $scope.npm = "535220023";
          $scope.kelas = "TI A";
          $scope.firstName = "Jessen";
          $scope.lastName = "Chayadi";
          $scope.umur = "19";
          $scope.selectedCity = "Jakarta";
          $scope.date = "17-06-2004";
          $scope.address = "Jln Jembatan Gambang 1";
          $scope.agama = "Kristen";
        };
      });
    </script>
  </body>
</html>
